    <script>
  function fnFileReset(){
	  $("#add_file").val("");
	  $("#add_file_name").val("");
	  $(".upload_field").hide();
  }
  
  function fnListPage(){
	 	document.writeForm.action = "/product/counseling_list.do";
	    document.writeForm.submit();
		
	}
  
  //파일 확장자,용량 체크
  $("input[id*=add_file").change(function(){
      if($(this).val() != ""){
          // 확장자 체크
              var ext = $(this).val().split(".").pop().toLowerCase();

              if($.inArray(ext, ["gif","jpg","png","jpeg"]) == -1){
                  alert("5MB 이하의 이미지파일(JPG, PNG, GIF) 1개를 첨부하실 수 있습니다.");
                  $("#add_file").val("");
                  return;
              }
              
              // 용량 체크
              var fileSize = this.files[0].size;
              var maxSize =  5 * 1024 * 1024;
       
              if(fileSize > maxSize){
            	  alert("5MB 이하의 이미지파일(JPG, PNG, GIF) 1개를 첨부하실 수 있습니다.");
                  $("#add_file").val("");
                  return;
              }
              
           
      }
  });

  </script>
