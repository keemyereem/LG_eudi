  <script>
      $(function(){
        tabEvent02.init();
        accordEvent.init();

        $(window).resize(resizeContents);
        resizeContents();
        function resizeContents() {
          $('.wrap_sub').css({
            'min-height': $(window).height() + 'px'
          });
        }
      });
  </script>

            </ul>
          </div>
        </div>
      </div>

              <ul>
                <li class="active"><a href="javascript:;">전체보기</a></li>
                <li><a href="javascript:;">투여관련</a></li>
                <li><a href="javascript:;">제품문의관련</a></li>
                <li><a href="javascript:;">앱사용관련</a></li>
              </ul>
            </div>

            <div class="tab_cont tab_cont00">
              <div class="faq_list">
                <ul>
                

							<li>
								<a href="javascript:;">
									<div class="ctg">제품문의관련</div>
									<div class="tit"><p><span>Q.</span></p></div>
									<i class="arr"><img src="/resource/assets/web/child/images/common/arrow_down.png" alt="상세내용" /></i>
								</a>
								<div class="faq_box">
									<div class="view_info_${result.fIdx}"></div>
								</div>
							</li>

					<c:otherwise>
							<div class="con_list">
            				   <ul>
			                  	 <li class="list_none"><div><p>등록한 정보가 없습니다.</p></div></li>
              				    </ul>
            				</div>
					</c:otherwise>
				</c:choose>

                </ul>
              </div>
            </div>

            <div class="tab_cont tab_cont01 blind">
              <div class="faq_list">
                <ul>
                
				<c:choose>
					<c:when test="${fn:length(faqMList) > 0}">
						<c:forEach items="${faqMList}" var="result" varStatus="status">
							<li>
								<a href="javascript:;">
									<div class="ctg">
										<c:choose>
											<c:when test="${result.fGroupCode eq 'M'}">투여관련</c:when>
											<c:when test="${result.fGroupCode eq 'P'}">제품문의관련</c:when>
											<c:when test="${result.fGroupCode eq 'A'}">앱사용관련</c:when>
											<c:otherwise>-</c:otherwise>
										</c:choose>
									</div>
									<div class="tit"><p><span>Q.</span><c:out value="${result.fTitle}" escapeXml="false"/></p></div>
									<i class="arr"><img src="${BASE_ROOT}/resource/assets/web/child/images/common/arrow_down.png" alt="상세내용" /></i>
								</a>
								<div class="faq_box">
									<div class="view_info_m${result.fIdx}"></div>
                                   	<c:set var="contents" value="${result.fContents}" scope="request"/>
                                   	<input type="hidden" id="contents_data_m${result.fIdx}" value="<c:out value="${contents}" escapeXml="false"/>">
                                   	<script>
			                    		$(function(){
			                    			var tblValue =  $("#contents_data_m${result.fIdx}").val() ;
			                   				$(".view_info_m${result.fIdx}").html(tblValue);
			                    		});
		                    		</script>
								</div>
							</li>
						</c:forEach>
					</c:when>
					<c:otherwise>

            				   <ul>
			                  	 <li class="list_none"><div><p>등록한 정보가 없습니다.</p></div></li>
