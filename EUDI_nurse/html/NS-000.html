<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- SET FILE PATH :: compatibility ie9 code -->
  <base href="../">
  <!--[if IE]><script type="text/javascript">
          // Fix for IE ignoring relative base tags.
          (function() {
              var baseTag = document.getElementsByTagName('base')[0];
              baseTag.href = baseTag.href;
          })();
  </script><![endif]-->

  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes">
  <meta name="author" content="LG">
  <meta name="robots" content="index, follow">
  <meta name="title" content="EUDI">
  <meta name="description" content="LG EUDI Application">
  <meta name="keywords" content="EUDI, 유트로핀, 일정관리">
  <meta property="og:type" content="website">
  <meta property="og:title" content="EUDI">
  <meta property="og:description" content="LG EUDI Application">
  <meta property="og:site_name" content="LG">
  <meta property="og:image" content="http://dev.eudi.co.kr/sample/images/og_eudi.jpg">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="EUDI">
  <meta name="twitter:description" content="LG EUDI Application">
  <meta name="twitter:image" content="http://dev.eudi.co.kr/sample/images/og_eudi.jpg">
  <title>간호사앱 - 회원관리 - 목록</title>
  <link rel="icon" href="images/favicon.jpg" sizes="32x32">
  <link rel="canonical" href="http://dev.eudi.co.kr/">  

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/font.css">

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-3.3.0.min.js"></script>
  <script src="js/common.js"></script>
  <script>
    nurseJS.init();
  </script>
</head>
<body>
  <div class="wrap">
    <div class="container manage">
      <!-- header -->
      <header>
        <a href="./" title="뒤로가기">
          <img src="images/common/back.png" alt="뒤로가기">
        </a>
        <h1>회원관리</h1>
      </header>

      <!-- start -->
      <section>
        <h2>회원검색</h2>
        <form action="#" accept-charset="utf-8" name="search_member" method="get">
          <fieldset>
            <legend>개인 정보 입력</legend>
            <input type="text" name="name" placeholder="아이명" required >
            <input type="text" name="id" placeholder="아이디" required >
            <input type="date" name="birthday" data-placeholder="생년월일" onChange={StartDateValueHandler} min="2010-01-01" aria-required="true" required >

            <select name="condition" required>
              <option value="" disabled selected>회원상태</option>
              <option value="good">좋음</option>
              <option value="normal">보통</option>
              <option value="bad">나쁨</option>
            </select>

            <input type="text" name="hospital" placeholder="병원명" required >
            <input type="text" name="doctor" placeholder="의사명" required >

            <select name="condition" required>
              <option value="" disabled selected>진행상황</option>
              <option value="continue">진행</option>
              <option value="pause">일시중지</option>
              <option value="end">종료</option>
            </select>

            <select name="condition" required>
              <option value="" disabled selected>내 요청 내역</option>
              <option value="data_01">22년 12월</option>
              <option value="data_02">23년 1월</option>
            </select>

            <input type="submit" value="검색">

          </fieldset>
        </form>
      </section>

      <section>
        <h2>총 <b><span>55</span>명</b>의 회원, 총 <b><span>3</span>명</b>의 회원요청 대기자가 있습니다</h2>
        <ul class="mmList">
          <li>
            <div>
              <span data-type="request">회원요청</span>
              가나다라마
            </div>
            <div>
              <span>2019.07.10</span>
              이하준
            </div>
          </li>
          <li>
            <div>
              <span data-type="request">회원요청</span>
              가나다라마바사가나다라마바
            </div>
            <div>
              <span>2019.06.19</span>
              이신우
            </div>
          </li>
          <li>
            <div>
              <span data-type="member">회원</span>
              가나다라마바사가나다라마바
            </div>
            <div>
              <span>2019.06.12</span>
              김주호
            </div>
          </li>
          <li>
            <div>
              <span data-type="return">반려회원</span>
              가나다라마바사가나다라마바
            </div>
            <div>
              <span>2019.06.01</span>
              김유리
            </div>
          </li>
          <li>
            <div>
              <span data-type="quit">탈퇴요청</span>
              가나다라마바사가나다라마바
            </div>
            <div>
              <span>2019.05.10</span>
              우희경
            </div>
          </li>
        </ul>

        <ul class="pagination">
          <li>
            <button type="button" onclick="location.href='#'">
              <img src="images/common/front.png" alt="맨 앞으로">
            </button>
          </li>
          <li class="prev">
            <button type="button" onclick="location.href='#'">
              <img src="images/common/prev.png" alt="이전">
            </button>
          </li>
          <li class="pagination_num">
            <ul>
              <li class="active"><button type="button" onclick="location.href='#'">1</button></li>
              <li><button type="button" onclick="location.href='#'">2</button></li>
              <li><button type="button" onclick="location.href='#'">3</button></li>
              <li><button type="button" onclick="location.href='#'">4</button></li>
              <li><button type="button" onclick="location.href='#'">5</button></li>
            </ul>
          </li>
          <li class="next" onclick="location.href='#'">
            <button type="button">
              <img src="images/common/next.png" alt="다음">
            </button>
          </li>
          <li>
            <button type="button" onclick="location.href='#'">
              <img src="images/common/backward.png" alt="맨 끝으로">
            </button>
          </li>
        </ul>
      </section>
    </div>
  </div>

</body>

</html>
